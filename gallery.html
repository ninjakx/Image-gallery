for (i=1; i<=9; i++){
mypic = 'images/'+i+'.jpg'
utl=($('<a>').attr({
	href:'#',
	id:'link1',
	'data-toggle':'modal',
	'data-target':'#myModal'
}).append($('<img>').attr({
    src:mypic,
	id :i,
	class:"img-responsive",
	width:"370px",
        
})));
	
($('#app').append(utl));

}

$(".row").append($('#myModal'));

$(document).ready(function() {
    $('img').on('click', function() {
        $("#showImg").empty();
        var image = $(this).attr("src");
        $("#showImg").append("<img id='image1' class='img-responsive' src='" + image + "' />")
    })
});
}

</script>
